version: "3"
services:
    sensor:
        build: ./sensor
        privileged: true
        environment:
            PYTHONUNBUFFERED: 0
            LD_LIBRARY_PATH: "/opt/vc/lib"
        devices:
            - "/dev/mem:/dev/mem"
            - "/dev/vchiq:/dev/vchiq"
        volumes:
            - ./sensor:/sensor
            - /opt/vc:/opt/vc
    front:
        build: ./front
    redis:
        image: armhf/redis:3.0
        command: redis-server --appendonly yes
        volumes:
            - ./data:/data

